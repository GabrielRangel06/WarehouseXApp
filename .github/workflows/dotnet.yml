name: Publish and Run ASP.NET Core App with SQL Server

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  publish-and-run:
    runs-on: ubuntu-latest

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2019-latest
        env:
          SA_PASSWORD: "Your_password123"
          ACCEPT_EULA: "Y"
        ports:
          - 1433:1433
        options: >-
          --health-cmd "exit 0"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v3

      - name: 🧱 Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: 🕓 Wait for SQL Server to initialize
        run: sleep 20

      - name: 🗃️ Create WarehouseX database
        run: |
          /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P 'Your_password123' -Q "CREATE DATABASE WarehouseX"

      - name: 📥 Restore dependencies
        run: dotnet restore

      - name: 🛠️ Build the project
        run: dotnet build --no-restore --configuration Release

      - name: 🚀 Publish the app
        run: dotnet publish WarehouseXApp.csproj -c Release -o ./publish

      - name: 🧪 Run the app and verify API
        env:
          ASPNETCORE_URLS: http://0.0.0.0:5000
          ConnectionStrings__DefaultConnection: Server=localhost;Database=WarehouseX;User Id=sa;Password=Your_password123;
        run: |
          ./publish/WarehouseXApp &
          sleep 10
          echo "🔍 Verificando endpoint..."
          curl --fail http://localhost:5000/api/orders/recent || (echo "❌ Error al conectar con la app" && exit 1)
