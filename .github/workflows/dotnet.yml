name: Publish and Run ASP.NET Core App

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  publish-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v3

      - name: 📁 Show project directory structure
        run: |
          echo "🔍 Mostrando estructura de carpetas:"
          ls -R
          echo "🔍 Buscando archivo .csproj:"
          find . -name "*.csproj"

      - name: 🛠️ Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: 📥 Restore dependencies
        run: dotnet restore

      - name: 🧱 Build the project
        run: dotnet build --no-restore --configuration Release

      - name: 🚀 Publish the application
        run: dotnet publish WarehouseXApp.csproj -c Release -o ./publish

      - name: 🧪 Run and verify the API
        env:
          ASPNETCORE_URLS: http://0.0.0.0:5000
        run: |
          ./publish/WarehouseXApp &
          sleep 10
          echo "🔍 Verificando el endpoint:"
          curl --fail http://localhost:5000/api/orders/recent || (echo "❌ Falló la ejecución de la app" && exit 1)
