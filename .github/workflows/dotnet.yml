name: Build and Run ASP.NET Core App

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build the project
        run: dotnet build --no-restore --configuration Release

      - name: Run the application (test launch)
        env:
          ASPNETCORE_URLS: http://0.0.0.0:5000
        run: |
          dotnet run --no-build --project ./WarehouseXApp.csproj &
          sleep 10
          echo "üîç Checking if the app is running..."
          if curl --fail http://localhost:5000/api/orders/recent; then
            echo "‚úÖ App responded successfully."
          else
            echo "‚ùå App failed to respond on port 5000"
            exit 1
          fi
