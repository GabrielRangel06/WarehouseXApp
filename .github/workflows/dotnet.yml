name: Test ASP.NET Core with SQL Server

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-run:
    runs-on: ubuntu-latest

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2019-latest
        env:
          SA_PASSWORD: "Your_password123"
          ACCEPT_EULA: "Y"
        ports:
          - 1433:1433
        options: >-
          --health-cmd "exit 0"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Wait for SQL Server to be ready
        run: sleep 20

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Publish
        run: dotnet publish WarehouseXApp.csproj -c Release -o ./publish

      - name: Run and verify API
        env:
          ASPNETCORE_URLS: http://0.0.0.0:5000
          ConnectionStrings__DefaultConnection: Server=localhost;Database=WarehouseX;User Id=sa;Password=Your_password123;
        run: |
          ./publish/WarehouseXApp &
          sleep 10
          curl --fail http://localhost:5000/api/orders/recent || (echo "‚ùå App did not respond" && exit 1)
