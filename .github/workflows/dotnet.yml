name: Publish and Run ASP.NET Core App

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  publish-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ“ Show project directory structure
        run: |
          echo "ğŸ” Mostrando estructura de carpetas:"
          ls -R
          echo "ğŸ” Buscando archivo .csproj:"
          find . -name "*.csproj"

      - name: ğŸ› ï¸ Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: ğŸ“¥ Restore dependencies
        run: dotnet restore

      - name: ğŸ§± Build the project
        run: dotnet build --no-restore --configuration Release

      - name: ğŸš€ Publish the application
        run: dotnet publish WarehouseXApp.csproj -c Release -o ./publish

      - name: ğŸ§ª Run and verify the API
        env:
          ASPNETCORE_URLS: http://0.0.0.0:5000
        run: |
          ./publish/WarehouseXApp &
          sleep 10
          echo "ğŸ” Verificando el endpoint:"
          curl --fail http://localhost:5000/api/orders/recent || (echo "âŒ FallÃ³ la ejecuciÃ³n de la app" && exit 1)
